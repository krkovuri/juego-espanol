<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>El Jeopardy</title>
  </head>
  <body>
    <div class="question-page" id="se-constructions-400">
      <h1 class="question-name"></h1>
      <p class="question"></p>
      <input
        type="text"
        class="ans-box"
        placeholder="Enter your answer here (optional)"
      />
      <button class="enter">Show answer!</button>
      <h1><span class="answer"></span></h1>
      <button onclick="history.go(-1)" class="back">Back to Board (esc)</button>
      <button class="show-modal hidden">Click here to play a game!</button>

      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1 class="msg">Games to keep you motivated!</h1>
        <a href="minesweeper.html">
          <button class="minesweeper">Minesweeper</button>
        </a>
        <a href="pingpong.html">
          <button class="pingpong">Ping Pong</button>
        </a>
        <a href="whacamole.html">
          <button class="whacamole">Whack-A-Mole</button>
        </a>
      </div>
      <div class="overlay hidden"></div>
    </div>
  </body>
</html>
